name: Cuando hace push en feature/* con commit clave, corre las pruebas y mezcla con develop
on:
  push:
    branches:
      - "feature/*"
jobs:
  job-pruebas:
    name: Ejecutar pruebas automáticas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configuración de entorno de python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalación de librerías y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Correr pruebas
        id: correr-pruebas-automaticas-v1
        run: python -m unittest discover -s tests -v -p "test_*.py"

  job-pr-create:
    name: Crear PR a develop
    runs-on: ubuntu-latest
    needs: job-pruebas
    if: contains(github.event.head_commit.message, '[FINISHED]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Crear Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} → develop"
          body: "Merge automático tras pasar pruebas"
          delete-branch: false

  job-automerge:
    name: Merge automático del PR
    runs-on: ubuntu-latest
    needs: job-pr-create
    steps:
      - name: Auto Merge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}